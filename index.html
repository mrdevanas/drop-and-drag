<script>
  let btn = document.getElementById("btn");
  let inp = document.getElementById("inp");
  let boxes = document.querySelectorAll(".one");
  let dragItem = null;

  // Function to handle drag events
  function handleDragEvents(item) {
    item.addEventListener('dragstart', function(e){
      e.dataTransfer.setData('text/plain', null); // needed for Firefox
      dragItem = this;
      this.style.opacity = '0.5';
    });
    item.addEventListener('dragend', function(){
      dragItem = null;
      this.style.opacity = '1';
    });
  }

  // Adding drag event listeners to all draggable items
  document.querySelectorAll('[draggable="true"]').forEach(item => {
    handleDragEvents(item);
  });

  // Function to handle dropping items into boxes
  function handleDropEvents(box) {
    box.addEventListener('dragover', function(e){
      e.preventDefault();
    });
    box.addEventListener('dragenter', function(e){
      e.preventDefault();
      this.style.background = 'lightgray';
    });
    box.addEventListener('dragleave', function(){
      this.style.background = 'white';
    });
    box.addEventListener('drop', function(e){
      e.preventDefault();
      this.append(dragItem);
      this.style.background = 'white';
    });
  }

  // Adding drop event listeners to all boxes
  boxes.forEach(box => {
    handleDropEvents(box);
  });

  // Function to handle adding text on button click
  btn.onclick = function(){
    if(inp.value != ''){
      boxes[0].innerHTML += `<p class="it" draggable="true">${inp.value}</p>`;
      let newItem = boxes[0].lastElementChild;
      handleDragEvents(newItem);
      inp.value = '';
    }
  };
</script>

<script>document.addEventListener('DOMContentLoaded', function () {
  const searchInput = document.querySelector(".search-box input");
  const images = document.querySelectorAll(".sh img");

  searchInput.addEventListener("keyup", function (e) {
    const searchValue = e.target.value.trim().toLowerCase();

    images.forEach(img => {
      const imageId = img.id.toLowerCase();

      if (searchValue !== "") {
        // Check if the image has been dragged to any of the boxes
        const inBox = Array.from(document.querySelectorAll(".one img")).some(boxImg => boxImg.id === img.id);

        // If the image is in a box, skip the search update
        if (!inBox) {
          if (imageId.includes(searchValue)) {
            img.style.display = 'inline'; // Show matching images
          } else {
            img.style.display = 'none'; // Hide non-matching images
          }
        }
      } else {
        img.style.display = 'inline'; // Display all images if search input is empty
      }
    });
  });
});


</script>
